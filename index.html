<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/train.css">
    <title>Train Schedule</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Where ever you need to go, we'll take you.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th scope="col">Train Name</th>
                            <p><th scope="col" id="name-input"></th></p>
                        <th scope="col">Destination</th>
                            <p><th scope="col" id="destination-input"></th></p>
                        <th scope="col">Frequency</th>
                            <th scope="col" id="freq-input"></th>
                        <th scope="col">First Train</th>
                            <th scope="col" id="first-train-input"></th>
                        <th scope="col">Next Arrival</th>
                            <th scope="col" id="next-arrival-input"></th>
                        <th scope="col">Minutes Away</th>
                            <th scope="col" id="minutes-input"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Add A Train
        </div>
        <div class="card-body">
            <label class="input-title" for="name">Train Name</label>
            <input type="input" class="form-control" id="name">
            <label class="input-title" for="distination">Destination</label>
            <input type="input" class="form-control" id="destination">
            <label class="input-title" for="train-time">First Train Time (HH:mm - military time)</label>
            <input type="input" class="form-control" id="train-time">
            <label class="input-title" for="freq">Frequency (min)</label>
            <input type="input" class="form-control" id="freq">
        </div>
        <button type="button" class="btn btn-secondary col-2">Submit</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/train.js"></script>
</body>

</html>
